<!DOCTYPE html>
<html>
  <head>
    <title>My Gallery || devChallange.io</title>
    <link rel="icon" type="image/x-icon" href="assets/images/devchallenges.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-master">
          <div class="image-profile">
            <img src="assets/images/profilePhoto.png" alt="" class="profiles" />
          </div>
          <div class="profile">
            <h3>Rodney Cotton</h3>
            <p>Helsinki, Findland</p>
          </div>
          <div class="follower">
            <div class="item">
              <h4>100</h4>
              <p>Posts</p>
            </div>
            <div class="item">
              <h4>2,242</h4>
              <p>Followers</p>
            </div>
            <div class="item">
              <h4>1,432</h4>
              <p>Following</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="gallery">
        <div class="container">
          <div class="gallery-layout">
            <img src="assets/images/photo1.png" alt="" class="item-1 items" />
            <img src="assets/images/photo2.png" alt="" class="item-2 items" />
            <img src="assets/images/photo3.png" alt="" class="item-3 items" />
            <img src="assets/images/photo4.png" alt="" class="item-4 items" />
            <img src="assets/images/photo5.png" alt="" class="item-5 items" />
            <img src="assets/images/photo6.png" alt="" class="item-6 items" />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="footer-master">
          <p>
            created by <strong><a href="#">Arufaki</a></strong> - devChallenges.io
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
  </body>
</html>
